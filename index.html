<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩飞阳测试反馈（不完全体）</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }
        .feedback-box {
            background-color: #C0A0C0;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        h2 {
            color: #FFFFFF;
            margin-top: 0;
            margin-bottom: 20px;
        }
        input, .file-upload {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .file-upload {
            background-color: #FFFFFF;
            cursor: pointer;
            text-align: left;
        }
        .file-upload input {
            display: none;
        }
        .upload-tip {
            font-size: 12px;
            color: #666;
            text-align: left;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #A0A0A0;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #808080;
        }
        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="feedback-box">
        <h2>意见反馈</h2>
        <form name="feedback-form" method="post" enctype="multipart/form-data" data-netlify="true">
            <input type="text" name="feedback_text" placeholder="请输入您的意见或建议" required>
            <div class="file-upload">
                <label for="image-upload">点击上传图片</label>
                <input type="file" name="feedback_image" id="image-upload" accept="image/*">
            </div>
            <div class="upload-tip">温馨提示：上传图片只需点击一下图片内容即可</div>
            <button type="submit">提交我的意见或反馈</button>
        </form>
        <div id="success-tip" class="tip">提交成功！反馈已发送至内部管理员</div>
        <div id="fail-tip" class="tip">提交失败，请重试～</div>
    </div>

    <script>
        const bgColors = ['#7A91A7', '#FF5733', '#33FF57', '#3357FF', '#FF33E0', '#E0FF33', '#33E0FF', '#A050A0'];
        let colorIndex = 0;
        function changeBg() {
            document.body.style.backgroundColor = bgColors[colorIndex];
            colorIndex = (colorIndex + 1) % bgColors.length;
            requestAnimationFrame(changeBg);
        }
        changeBg();

        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                document.getElementById('success-tip').style.display = 'block';
            }
        });
    </script>
</body>
</html>
