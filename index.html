<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意见反馈</title>
    <style>
        body {
            background-color: #f0e6f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .feedback-box {
            background-color: #e6d6e9;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .input-area {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .file-upload {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .file-upload input {
            display: none;
        }
        .upload-tip {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        #image-preview {
            max-width: 60px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="feedback-box">
        <h2>意见反馈</h2>
        <form name="feedback-form" method="post" enctype="multipart/form-data" data-netlify="true" action="/thankyou.html">
            <div class="input-area">
                <input type="text" name="feedback_text" placeholder="请输入您的意见或建议" required>
            </div>
            <div class="file-upload">
                <label for="image-upload">点击上传图片</label>
                <input type="file" name="feedbackwork_image" id="image-upload" accept="image/*">
            </div>
            <div class="upload-tip">温馨提示：上传图片只需点击图片一次即可</div>
            <img id="image-preview" alt="图片预览">
            <button type="submit">提交我的意见或反馈</button>
        </form>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
