<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的意见或反馈！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .scroll-text {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: "Comic Sans MS", "华文彩云", cursive; /* 可爱字体 */
            font-size: 24px;
            color: #ff6b9d;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="scroll-text">已向内部管理员发送您的意见与反馈～</div>
    <video src="feedback-video.mp4" autoplay loop muted></video>
</body>
</html>
