<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意见反馈</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: background-color 1s ease;
        }
        .feedback-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 20px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            min-height: 120px;
            resize: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="feedback-box">
        <div class="alert" id="alert"></div>
        <h2>意见反馈</h2>
        <form action="https://formsubmit.co/iloveYang88@qq.com" method="POST">
            <input type="hidden" name="_subject" value="用户意见反馈">
            <textarea name="content" placeholder="请输入您的意见或建议" required></textarea>
            <button type="submit">提交反馈</button>
        </form>
    </div>

    <script>
        // 随机生成颜色
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // 每隔1秒更换背景颜色
        setInterval(() => {
            document.body.style.backgroundColor = getRandomColor();
        }, 1000);

        // 表单提交逻辑
        const form = document.querySelector('form');
        const alert = document.getElementById('alert');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alert.className = 'alert';
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.success) {
                    alert.className = 'alert success';
                    alert.textContent = '反馈提交成功！感谢您的意见~';
                    form.reset();
                } else {
                    alert.className = 'alert error';
                    alert.textContent = '提交失败，请稍后再试';
                }
            } catch (error) {
                alert.className = 'alert error';
                alert.textContent = '提交失败，请检查网络';
            }
        });
    </script>
</body>
</html>
